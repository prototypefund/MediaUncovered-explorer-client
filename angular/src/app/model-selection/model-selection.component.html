<h3> Select Newspaper </h3>
<div class="btn-group" appDropdown>
  <button
    type="button"
    class="btn btn-primary dropdown-toggle">
    Model
  </button>
  <div class="dropdown-menu">
    <button class="dropdown-item" type="button" (click)="setModel('basic')"> Sample Model</button>
    <button class="dropdown-item" type="button" (click)="setModel('moscow_times')">Moscow Times </button>
    <button class="dropdown-item" type="button" (click)="setModel('bbc')">BBC</button>
    <button class="dropdown-item" type="button" (click)="setModel('nyt')">New York Times</button>
  </div>
</div>
